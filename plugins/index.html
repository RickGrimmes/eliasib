<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FULLPAGE</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.11/fullpage.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.11/fullpage.min.css"></noscript>
    <style>
        .fp-watermark {
            display: none !important;
        }

        .section {
            background-color: red;
        }

        .section--blue {
            background-color: rgb(55, 0, 255);
        }
    </style>
</head>
<body>
    <div id="fullpage">
        <div class="section">Some section 1</div>
        <div class="section section--blue">Some section 2</div>
        <div class="section">Some section 3</div>
        <div class="section section--blue">Some section 4</div>
    </div>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.11/fullpage.min.js" integrity="sha512-ojnoeSkK5NDwnuW5S0ZnddobHez8Bx1yVa3RE+Cd0fGEuY/NEd4sgVF/CJ6eDtnOeLZLbTJpNFrCkUYbHS2hRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            new fullpage('#fullpage', {
                autoScrolling: true,
                scrollHorizontally: true
            });
        });
    </script>
</body>
</html>
